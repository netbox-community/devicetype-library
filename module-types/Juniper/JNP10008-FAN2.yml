  ## Fan Trays

  All fan tray models contain an array of internal fans, a non-removable control board, and LEDs.

  The two fan trays install vertically, side by side, next to the power supplies on the FRU side of the chassis. Two handles on each front faceplate facilitate handling of the fan tray. See [Figure 1](https://www.juniper.net/documentation/us/en/hardware/ptx10008/topics/topic-map/ptx10008-cooling-system.html#id-ptx10008-cooling-system-and-airflow__d31e77) and [Figure 2](https://www.juniper.net/documentation/us/en/hardware/ptx10008/topics/topic-map/ptx10008-cooling-system.html#id-ptx10008-cooling-system-and-airflow__d31e96).
