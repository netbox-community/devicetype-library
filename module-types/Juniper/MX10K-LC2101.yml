  ## MX10K-LC2101

  The MX10K-LC2101 line card is a fixed configuration MPC. It does not contain separate slots for Modular Interface Cards (MICs). The MX10004 routers support four and the MX10008 routers support eight MX10K-LC2101 MPCs. The line card provides a maximum bandwidth of 2.4Tbps and has six Packet Forwarding Engines, each providing a maximum bandwidth of up to 400 Gbps. The line card plugs in to the MX10004, MX10008, and MX10016 routers horizontally at the front of the chassis.

  ### Hardware features

  - Fixed-configuration MPC with 10-Gbps, 40-Gbps, and 100-Gbps port speeds.
  - All the ports are Multi-Rate ports. Each port is capable of supporting either 100 Gbps or 40 Gbps or 10 Gbps (4x10-Gbps with breakout cable).
  - Line-rate throughput of up to 2.4 Tbps.
  - Six Packet Forwarding Engines, each providing a maximum bandwidth of 400 Gbps.
  - EA chipsets for increased scaling for bandwidth, subscribers, and services.
  - Supports the Switch Fabric Boards, JNP10004-SF2, JNP10008-SF, JNP10008-SF2, and JNP10016-SF.
  - Supports maximum transmission units (MTUs) from 256 bytes through 16,000 bytes for transit traffic, and from 256 bytes through 9,500 bytes for host-bound packets.
