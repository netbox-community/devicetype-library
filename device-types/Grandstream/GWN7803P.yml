comments: |
  Grandstream GWN7803P Layer-2+ Managed Network Switch.
  - 24x Gigabit Ethernet ports (PoE/PoE+ IEEE 802.3af/at)
  - 4x Gigabit SFP ports
  - 1x Console (RJ-45)
  - 2x Fans
  - Integrated Power Supply: 400W (PoE budget: 360W)
  - Switching capacity: 56Gbps, Forwarding rate: 41.66Mpps
  - Supports advanced VLAN, QoS, IGMP Snooping, security features (ARP Inspection, IP Source Guard, DoS protection, port security, DHCP snooping)
description: |
  Grandstream GWN7803P Layer-2+ managed access switch with 24x GbE PoE+ ports, 4x SFP uplinks, integrated PoE power supply for small-to-medium enterprises.

