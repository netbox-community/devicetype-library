#####        Support for the Intel Optane DC Persistent Memory (128G, 256G, 512G)


#### PCIe expansion: 6 PCIe 3.0 slots plus 1 dedicated 12-Gbps RAID controller slot and 1 dedicated mLOM slot


#### RAID controllers:


###### Internal controllers: Cisco 12-Gbps Modular RAID Controller (PCIe 3.0) with 2- or 4-GB Flash-Backed Write Cache (FBWC), providing enterprise-class data protection for up to 26 SAS and SATA Hard Disk Drives (HDDs), SSDs, or NVMe PCIe SSDs; or Cisco 12-Gbps Modular SAS Host Bus Adapter (HBA)


###### External controller: Cisco 12-Gbps 9400-8e SAS HBA


