  - name: GigabitEthernet0/0/1
    type: 1000base-x-sfp
    description: WAN SFP (Combo with GE0/0/0)

  # === LAN with PoE OUT ===
  - name: GigabitEthernet0/1/0
    type: 1000base-t
    description: LAN Port 1 (PoE OUT)

  - name: GigabitEthernet0/1/1
    type: 1000base-t
    description: LAN Port 2 (PoE OUT)

  - name: GigabitEthernet0/1/2
    type: 1000base-t
    description: LAN Port 3 (PoE OUT)

  - name: GigabitEthernet0/1/3
    type: 1000base-t
    description: LAN Port 4 (PoE OUT)

console-ports:
  - name: con0
    type: rj-45

