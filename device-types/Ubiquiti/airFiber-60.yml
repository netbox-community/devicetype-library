---
manufacturer: Ubiquiti
model: airFiber 60
slug: ubiquiti-airfiber-60
part_number: AF-60
comments: |
  ubond0 is setup to use ieee802.11ax as LTE currently doesn't allow wireless
  parameters to be specified despite the fact that the airFiber is a LTE-U
  device.

  The eth0 and ubond0 are permanently bridged as this is a L2 bridge device.
u_height: 0
is_full_depth: false
weight: 1.8
weight_unit: kg
airflow: passive
interfaces:
  - name: br0
    type: bridge
    mgmt_only: true
  - name: eth0
    label: Ethernet
    type: 1000base-t
    poe_mode: pd
    poe_type: passive-48v-4pair
  - name: ubond0
    label: Wireless
    type: ieee802.11ax
