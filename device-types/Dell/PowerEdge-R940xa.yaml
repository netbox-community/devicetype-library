##      Dell PowerEdge R940xa

###     General Server Details:

######  Product Class: Server

####     Dell Server Generation: 14th

######  Server Model: R940xa

######  Server Type: Rack

######  CPU: Up to 4 x Intel Xeon SP Multi Core

######  Memory: 48 DIMM Slots (Max 6TB)

######  RAID: HBA330, PERC H330, PERC H730P 2GB NV, PERC H740P 8GB NV

######  HDD: 2.5" Hot Swap SAS, SATA and Near Line SAS, NVMe SSD

######  Power Supply: 1100W, 1600W, 2000w, and 2400W Hot Swap Redundant

######  Riser: Up to 13 PCIe Slots (Gen 3 slots, 3 x8 + 10 x16 bandwidth)


###     Base: PowerEdge R940xa Server

###     Processor:

######  Up to four 2nd Generation Intel® Xeon® Scalable processors, up to 28 cores each

###     Memory:

######  48 DDR4 DIMM slots, Supports RDIMM /LRDIMM, up to 2933MT/s, 6TB max

######  Up to 12 NVDIMM, 384GB Max

######  Up to 24 Intel® Optane™ DC persistent memory DCPMM, max 12.28TB, (15.36TB max with DCPMM and LRDIMM)

######  Supports registered ECC DDR4 DIMMs only

###     Storage Controllers:

######  Internal Controllers: PERC H730P, H740P, H330 Software RAID (SWRAID) S140

######  Boot Optimized Storage Subsystem: HWRAID 2 x M.2 SSDs 240GB or 480GB

######  External PERC (RAID): H840

######  12Gbps SAS HBAs (non-RAID): External-12Gbps SAS HBA (non-RAID). Internal-HBA330 (non-RAID)

###     Drive Bays:

######  Front drive bays: Up to 8x 2.5” SAS SATA (HDD/SSD) max 61.44TB, or 

######  up 24 x 2.5” SAS/SATA (HDD/SSD) max 184.32TB, 

######  up to 32 SAS/SATA (HDD/SSD) with up to 4 NVME PCIe SSD max 245.76TB

###     Accelerator Options:

######  Up to 4 doublewidth GPUs or up to 4 double-width

######  or 8 single-width full-height FPGAs

###     Power Supplies:

######  Gold 1100W -48VDC

######  Platinum: 1100W, 1100W 240VDC

######  1600W, 2000W, 2400W

######  Hot plug power supplies with full redundancy option

######  6 hot plugs fans with N +1 redundancy

###     Dimensions:

######  Form Factor: 4U Rack Server

######  Height: 174.3 mm (6.87”)

######  Width: 441.16 mm (17.37”)

######  Depth: 835.9mm (32.9”)

######  Weight: 56.0kg (123.5lbs.)


###     Security:

######  TPM 1.2/2.0 optional

######  Cryptographically signed firmware

######  Secure Boot

######  System Lockdown (requires OpenManage Enterprise

######  Silicon Root of Trust

######  Secure Erase

###     I/O & Ports:

######  Network Daughter Card Options

######  4 x 1GbE, 4 x 10GbE, 2 x 10GbE+2 x 1GbE, or 2 x 25GbE

######  Front ports: 1 x Dedicated iDRAC Direct Micro-USB, 2 x USB 2.0, 1 x VGA. (Optional 1 x USB 3.0 only offered on the 8-drive configuration)

######  Rear ports: 1 x Dedicated iDRAC port, 1 x Serial, 2 x USB 3.0, 1 x VGA

######  Internal port: 1 x USB 3.0

######  Video card: 2 x VGA

######  PCIe: Up to 12 x Gen3 slots, (6x16 or 2x16 + 10x8 slots)

